<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/styles.css" />

    <section class="card" aria-labelledby="lista-emp">
      <div class="row">
        <h2 id="lista-emp">Empleados</h2>
        <div class="search">
          <input id="q" placeholder="Buscar por nombre o apellido" />
          <button id="btn-search">Buscar</button>
        </div>
      </div>

      <table id="tbl">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>

            <th>Gender</th>
            <th>Birth Date</th>

            <th>Salario</th>
            <th>Departamento</th>

            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="pager" role="navigation" aria-label="PaginaciÃ³n">
        <button id="prev" aria-label="PÃ¡gina anterior">Â«</button>

      </div>
    </section>
  </main>

  <dialog id="edit-dialog" aria-labelledby="titulo-dialogo">
    <form id="edit-form" method="dialog">
      <h3 id="titulo-dialogo">Editar empleado</h3>
      <input type="hidden" name="emp_no" />
      <div class="grid">
        <label>
          Nombre
          <input name="first_name" required />
        </label>
        <label>
          Apellido
          <input name="last_name" required />
        </label>
        <label>
          GÃ©nero
          <select name="gender" required>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </label>
        <label>
          Nacimiento
          <input type="date" name="birth_date" required />
        </label>
        <label>
          ContrataciÃ³n
          <input type="date" name="hire_date" required />
        </label>
      </div>
      <menu>
        <button value="cancel" type="button">Cancelar</button>
        <button id="btn-save" value="default">Guardar</button>
      </menu>
    </form>
  </dialog>

  <dialog id="create-dialog" aria-labelledby="create-dialog-title">
    <form id="create-form" method="dialog">
      <h3 id="create-dialog-title">Nuevo empleado</h3>
      <div class="grid">
        <label>
          Nombre
          <input name="first_name" required />
        </label>
        <label>
          Apellido
          <input name="last_name" required />
        </label>
        <label>
          GÃ©nero
          <select name="gender" required>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </label>
        <label>
          Nacimiento
          <input type="date" name="birth_date" required />
        </label>
        <label>
          TÃ­tulo
          <select name="title" required></select>
        </label>
        <label>
          Salario
          <input type="number" name="salary" required min="1" />
        </label>
        <label>
          Departamento
          <select name="dept_no" required></select>
        </label>
      </div>
      <menu>
        <button value="cancel" type="button">Cancelar</button>
        <button id="btn-create" value="default">Crear</button>
      </menu>
    </form>
  </dialog>

  <script src="/app.js"></script>
